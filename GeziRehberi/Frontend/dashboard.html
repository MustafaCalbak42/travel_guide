<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hoş Geldin!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="#sehirSecimi">Şehir Seçimi</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sehirSecimi">
            <h2>Şehir Seçimi</h2>
            <form id="cityForm">
                <label for="sehir">Bir şehir seçin:</label>
                <select id="sehir" required>
                    <option value="" disabled selected>Şehir Seçin</option>
                    <option value="kapadokya">Kapadokya</option>
                    <option value="pamukkale">Pamukkale</option>
                    <option value="istanbul">İstanbul</option>
                </select>
                <button type="submit">Seçimi Yap</button>
            </form>
            <div id="sehirBilgileri" class="sehirBilgileri"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Türkiye Seyahat Rehberi</p>
    </footer>

    <script>
        const SehirModule = (function() {
            const cityForm = document.getElementById("cityForm");
            const sehirBilgileri = document.getElementById("sehirBilgileri");

            function getSehirBilgisi(sehir) {
                switch (sehir) {
                    case 'kapadokya':
                        return `
                            <h3>Kapadokya</h3>
                            <p>Kapadokya, benzersiz peri bacaları ve sıcak hava balonlarıyla ünlüdür.</p>
                            <p>Önerilen aktiviteler: Sıcak hava balonu turu, yer altı şehirleri ziyareti.</p>
                            <img src="img/kapadokya.jpg" alt="Kapadokya" style="width:40%; border-radius: 5px;"/>
                        `;
                    case 'pamukkale':
                        return `
                            <h3>Pamukkale</h3>
                            <p>Pamukkale, sıcak su kaynaklarından oluşan beyaz travertenleri ile bilinir.</p>
                            <p>Önerilen aktiviteler: Travertenlerde yürüyüş, kaplıcalarda dinlenme.</p>
                            <img src="img/pamukkale.jpg" alt="Pamukkale" style="width:40%; border-radius: 5px;"/>
                        `;
                    case 'istanbul':
                        return `
                            <h3>İstanbul</h3>
                            <p>İstanbul, tarihi ve kültürel zenginlikleri ile tanınan bir şehirdir.</p>
                            <p>Önerilen aktiviteler: Topkapı Sarayı, Ayasofya ziyareti.</p>
                            <img src="img/istanbul.jpg" alt="İstanbul" style="width:40%; border-radius: 5px;"/>
                        `;
                    default:
                        return '<p>Seçilen şehir hakkında bilgi bulunamadı.</p>';
                }
            }

            function showSehirBilgisi(event) {
                event.preventDefault(); // Formun varsayılan davranışını engeller
                const sehir = document.getElementById("sehir").value;
                sehirBilgileri.innerHTML = getSehirBilgisi(sehir);
            }

            function init() {
                cityForm.addEventListener("submit", showSehirBilgisi);
            }

            return {
                init: init
            };
        })();

        // Module'ü başlatıyoruz
        SehirModule.init();
    </script>
</body>
</html>
