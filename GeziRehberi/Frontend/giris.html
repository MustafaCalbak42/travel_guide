<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Türkiye Seyahat Rehberi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Giriş Yap</h1>
    </header>

    <main>
        <section>
            <form id="loginForm">
                <label for="email">E-posta:</label>
                <input type="email" id="email" required>
                <label for="sifre">Şifre:</label>
                <input type="password" id="sifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <p>Bir hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Türkiye Seyahat Rehberi</p>
    </footer>

    <script>
        const LoginModule = (function() {
            const loginForm = document.getElementById("loginForm");

            function handleLogin(event) {
                event.preventDefault(); // Formun varsayılan davranışını engeller

                // Giriş kontrolü gibi ek doğrulamalar eklenebilir
                const email = document.getElementById("email").value;
                const sifre = document.getElementById("sifre").value;

                if (validateCredentials(email, sifre)) {
                    window.location.href = "dashboard.html"; // Giriş başarılıysa yönlendirme yap
                } else {
                    alert("Geçersiz e-posta veya şifre.");
                }
            }

            function validateCredentials(email, sifre) {
                // Basit bir örnek doğrulama; burada gerçek doğrulama yapılabilir
                return email.includes("@") && sifre.length >= 6;
            }

            function init() {
                loginForm.addEventListener("submit", handleLogin);
            }

            return {
                init: init
            };
        })();

        // Login modülünü başlatıyoruz
        LoginModule.init();
    </script>
</body>
</html>
