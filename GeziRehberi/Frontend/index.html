<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Seyahat Rehberi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Türkiye Seyahat Rehberi</h1>
        <nav>
            <ul>
                <li><a href="populeryerler.html">Popüler Yerler</a></li>
                <li><a href="yorumlar.html">Yorumlar</a></li>
                <li><a href="giris.html">Giriş Yap</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="anasayfa">
            <h2>Türkiye'nin Güzelliklerini Keşfedin</h2>
            <p>Türkiye'nin dört bir yanındaki eşsiz doğal güzellikler, tarihi yapılar ve lezzetli yemekler hakkında bilgi edinin.</p>
            
            <!-- Slider bölümü -->
            <div id="slider">
                <img src="img/kapadokya.jpg" alt="İstanbul" class="slider-image">
                <img src="img/istanbul.jpg" alt="Kapadokya" class="slider-image" style="display: none;">
                <img src="img/pamukkale.jpg" alt="Pamukkale" class="slider-image" style="display: none;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Türkiye Seyahat Rehberi</p>
    </footer>

    <!-- Slider JavaScript kodu -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.slider-image');

        function showNextImage() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = 'block';
        }

        setInterval(showNextImage, 3000); // Her 3 saniyede bir resmi değiştir
    </script>
</body>
</html>
