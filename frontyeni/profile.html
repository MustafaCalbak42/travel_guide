<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000 http://127.0.0.1:5000 https://cdnjs.cloudflare.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' http://localhost:5000 http://127.0.0.1:5000">
    <title>Profil - Gezi Rehberi</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="assets/js/config.js"></script>
</head>
<body>
    <!-- Başlık -->
    <div id="header"></div>

    <!-- Ana İçerik -->
    <main class="profile-page">
        <div class="container">
            <div class="profile-wrapper">
                <!-- Sol Menü -->
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <div class="avatar-circle">
                            <span class="avatar-text">JS</span>
                        </div>
                        <h3 class="profile-name">John Smith</h3>
                        <p class="profile-email">john@example.com</p>
                    </div>
                    <nav class="profile-nav">
                        <ul>
                            <li class="active" data-tab="profile">
                                <i class="fas fa-user"></i> Profil Bilgileri
                            </li>
                            <li data-tab="security">
                                <i class="fas fa-lock"></i> Güvenlik
                            </li>
                            <li data-tab="favorites">
                                <i class="fas fa-heart"></i> Favorilerim
                            </li>
                            <li data-tab="comments">
                                <i class="fas fa-comments"></i> Yorumlarım
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Sağ İçerik -->
                <div class="profile-content">
                    <!-- Profil Bilgileri -->
                    <div class="profile-section active" id="profile">
                        <h2>Profil Bilgileri</h2>
                        <form id="profileForm" class="profile-form">
                            <div class="form-group">
                                <label>Ad Soyad</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label>E-posta</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                        </form>
                    </div>

                    <!-- Güvenlik -->
                    <div class="profile-section" id="security">
                        <h2>Güvenlik</h2>
                        <form id="passwordForm" class="profile-form">
                            <div class="form-group">
                                <label>Mevcut Şifre</label>
                                <input type="password" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Yeni Şifre</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Yeni Şifre Tekrar</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
                        </form>
                    </div>

                    <!-- Favoriler -->
                    <div class="profile-section" id="favorites">
                        <h2>Favori Mekanlarım</h2>
                        <div class="favorites-grid">
                            <!-- Favoriler dinamik olarak eklenecek -->
                        </div>
                    </div>

                    <!-- Yorumlar -->
                    <div class="profile-section" id="comments">
                        <h2>Yorumlarım</h2>
                        <div class="comments-list">
                            <!-- Yorumlar dinamik olarak eklenecek -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Altbilgi -->
    <div id="footer"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/places.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
