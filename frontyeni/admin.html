<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Gezi Rehberi</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-page">
        <div class="admin-login-container">
            <div class="admin-login-box">
                <div class="admin-login-header">
                    <h1>Gezi Rehberi</h1>
                    <h2>Admin Girişi</h2>
                </div>
                <form id="adminLoginForm" class="admin-login-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="adminEmail">E-posta</label>
                        <input type="email" id="adminEmail" required placeholder="admin@example.com">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Şifre</label>
                        <input type="password" id="adminPassword" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                </form>
                <div class="login-info" style="margin-top: 20px; text-align: center; color: #666;">
                    <p>Test için giriş bilgileri:</p>
                    <p>E-posta: admin@example.com</p>
                    <p>Şifre: admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <script>
        // Form submit olayını manuel olarak dinle
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleAdminLogin(e);
        });
    </script>
</body>
</html>
